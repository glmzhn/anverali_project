{% block template %}

    {% csrf_token %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Test</a>
    <a class="nav-link" href="{% url 'admin' %}">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            {% endif %}
        </li>
        <li class="nav-item">
            {% if user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="{% url 'Logout' %}">Logout</a>
            {% else %}
              <a class="nav-link active" aria-current="page" href="{% url 'Login' %}">Login</a><a class="nav-link active" aria-current="page" href="{% url 'Registrate' %}">Sign in</a>
            {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>

{% endblock %}
